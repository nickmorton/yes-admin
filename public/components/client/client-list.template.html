<table>
	<thead>
		<tr>
			<th>_id</th>
			<th>surname</th>
			<th>forename</th>
			<th>dob</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let client of clients">
			<td>{{client._id}}</td>
			<td><a href="#" (click)="view(client)">{{client.surname}}</a></td>
			<td>{{client.forename}}</td>
			<td>{{client.dob}}</td>
		</tr>
	</tbody>
</table>
