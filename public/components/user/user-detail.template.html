<form (ngSubmit)="onSubmit()" [formGroup]="form" novalidate>

	<div class="grid grid--gutters">
		<div class="grid-cell">
			<md-input-container>
				<input mdInput id="forename" placeholder="Forename" formControlName="forename" required>
			</md-input-container>
			<div *ngFor="let error of formErrors.forename">
				{{ error }}
			</div>
		</div>

		<div class="grid-cell">
			<md-input-container>
				<input mdInput id="surname" placeholder="Surname" formControlName="surname" required>
			</md-input-container>
			<div *ngFor="let error of formErrors.surname">
				{{ error }}
			</div>
		</div>

		<!--<div class="grid-cell">
			<md-input [(ngModel)]="user.dob" type="date" name="dob" #dob placeholder="DoB"></md-input>
			<md-checkbox [(ngModel)]="user.isDobApproximate" name="isDobApproximate" #isDobApproximate>Approximate?</md-checkbox>
		</div>

		<div class="grid-cell">
			<md-radio-group [(ngModel)]="user.gender" name="gender" #gender placeholder="Gender">
				<md-radio-button value="F">Female</md-radio-button>
				<md-radio-button value="M">Male</md-radio-button>
			</md-radio-group>
		</div>

		<div class="grid-cell">
			<select [(ngModel)]="user.ethnicity" name="ethnicity" #ethnicity placeholder="Ethnicity">
				<option *ngFor="let code of ethnicityCode | keys" [value]="code.value">{{code.key}}</option>
 			</select>
		</div>-->
	</div>
	<button md-raised-button type="submit" [disabled]="form.pristine">Save</button>
	<button md-raised-button type="reset" (click)="onReset()" [disabled]="form.pristine">Reset</button>
</form>
